version: '3.8'

services:
  db:
    container_name: workout-db
    image: postgres:13
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./database/postgres_data:/var/lib/postgresql/data:rw
    restart: unless-stopped